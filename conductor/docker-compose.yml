services:
  conductor:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aerekos-cloud-conductor
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./api:/app/api
      - ./scripts:/app/scripts
      - ./index.js:/app/index.js
      - ./nodemon.json:/app/nodemon.json
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_PATH=/app/data/conductor.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aerekos-cloud-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: aerekos-cloud-frontend
    ports:
      - "${FRONTEND_PORT:-19006}:19006"
      - "19000:19000"  # Expo dev server
      - "19001:19001"  # Expo dev server
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:3000
      - NODE_ENV=development
    volumes:
      - ./app:/app
      - /app/node_modules
    depends_on:
      - conductor
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - aerekos-cloud-network

networks:
  aerekos-cloud-network:
    driver: bridge
